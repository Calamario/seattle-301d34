<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Seattle Neighborhood Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script id="neighborhood-template" type="text/x-handlebars-template">
      <div>
        <h2>Name: {{name}}</h2>
        <p>City: {{city}}, Population: {{population}}</p>
        <p>Year it was founded: {{founded}}</p>
        {{{body}}}
      </div>
    </script>
  </head>

  <body>
    <header>
      <section>
        <h1>Neighborhood Stats</h1>
      </section>
    </header>

    <main>
      <section id="neighborhoods"></section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
